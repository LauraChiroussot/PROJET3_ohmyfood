<!DOCTYPE html>

<html lang="fr">

<head>

    <!-- OHMYFOOD P3  Création 22 06 2022-->

    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <!-- En-tête de la page-->

    <title>OHMYFOOD_LA_NOTE_ENCHANTEE</title>
    <script src="https://kit.fontawesome.com/35988d3d5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css" />

</head>

<body>

    <!--En-tête-->

    <header class="logo_header_food">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="images_ohmyfood/logo_ohmyfood/ohmyfood.png" alt="logo ohmyfood" />
    </header>

    <!--Restaurant-->

    <div class="image_restaurant">
        <img src="images_ohmyfood/restaurants_ohmyfood/la_note_enchantée.jpg"
            alt="photo restaurant La note enchantée" />
    </div>

    <main class="contenair_menu_card_la_note_enchante">
        <section>
            <div class="restaurant_name">
                <h1>La note enchantée</h1>
                <i class="far fa-heart"></i>
            </div>

            <h2>ENTRÉES</h2>

            <figure>
                <h3>Ravioles de foie gras</h3>
                <div class="menu_price">
                    <p class="food_menu">Accompagnés de leur crème à la truffe</p>
                    <p class="food_menu_price">25€</p>
                </div>
            </figure>

            <figure>
                <h3>Caviar osciètre</h3>
                <div class="menu_price">
                    <p>Sur blini à la farine de blé noir</p>
                    <p>35€</p>
                </div>
            </figure>

            <figure>
                <h3>Homard et espuma de potiron</h3>
                <div class="menu_price">
                    <p>Mariné aux zestes d'orange</p>
                    <p>20€</p>
                </div>
            </figure>

            <figure>
                <h3>Foie gras de canard cuit entier</h3>
                <div class="menu_price">
                    <p>Confiture de figue et pain toasté</p>
                    <p>35€</p>
                </div>
            </figure>

            <h2>Plats</h2>

            <figure>
                <h3>Noix de coquilles Saint-Jacques</h3>
                <div class="menu_price">
                    <p>Sur lit de purée de céleri-rave</p>
                    <p>40€</p>
                </div>
            </figure>

            <figure>
                <h3>Langoustine poêlée</h3>
                <div class="menu_price">
                    <p>Purée de patate douce</p>
                    <p>35€</p>
                </div>
            </figure>

            <figure>
                <h3>Mijoté de queue de boeuf</h3>
                <div class="menu_price">
                    <p>Et riz sauvage aux zestes de citron</p>
                    <p>44€</p>
                </div>
            </figure>

            <h2>Desserts</h2>

            <figure>
                <h3>Macaron noisette et chocolat</h3>
                <div class="menu_price">
                    <p>Glace au caramel brun et sel de guérande</p>
                    <p>18€</p>
                </div>
            </figure>

            <figure>
                <h3>Baba au rhum revisité</h3>
                <div class="menu_price">
                    <p>Avec son coulis de citron</p>
                    <p>22€</p>
                </div>
            </figure>

            <figure>
                <h3>Tarte au citron meringuée</h3>
                <div class="menu_price">
                    <p>Déstructurée</p>
                    <p>23€</p>
                </div>
            </figure>

            <!--bouton commande-->

            <button>Commander</button>
        </section>
    </main>

    <!--pied de page accueil-->

    <footer class="footer_welcom">
        <h3>ohmyfood</h3>
        <ul class="footer_redirecting">
            <li><i class="fas fa-utensils"></i><a href="#fixed">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping"></i><a href="#fixed">Devenir partenaire</a></li>
            <li><a href="#fixed">Mentions légales</a></li>
            <li><a href="#fixed">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
