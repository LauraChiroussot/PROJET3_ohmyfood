<!DOCTYPE html>

<html lang="fr">

<head>

    <!-- OHMYFOOD P3  Création 22 06 2022-->

    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <!-- En-tête de la page-->

    <title>OHMYFOOD_LA_PALETTE_DU_GOUT</title>
    <script src="https://kit.fontawesome.com/35988d3d5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css" />

</head>

<body>

    <!--En-tête-->

    <header class="logo_header_food">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="images_ohmyfood/logo_ohmyfood/ohmyfood.png" alt="logo ohmyfood" />
    </header>

    <!--Restaurant-->

    <div class="image_restaurant">
        <img src="images_ohmyfood/restaurants_ohmyfood/la_palette_du_goût.jpg"
            alt="photo restaurant La palette du gout" />
    </div>
    <main class="contenair_menu_card">
        <section>
            <div class="restaurant_name">
                <h1>La palette du goût</h1>
                <i class="far fa-heart"></i>
            </div>

            <div class="list_menu_food">

                <div class="list_menu_food_entrees">
                    <h2>ENTRÉES</h2>

                    <figure>
                        <h3>Fricassée d'escargot</h3>
                        <div class="menu_price">
                            <p>Au piment d'espelette</p>
                            <p>25€</p>
                        </div>
                    </figure>

                    <figure>
                        <h3>Foie gras de canard mi-cuit</h3>
                        <div class="menu_price">
                            <p>Et ses copeaux de truffe noire</p>
                            <p>35€</p>
                        </div>
                    </figure>

                    <figure>
                        <h3>Oeuf au plat</h3>
                        <div class="menu_price">
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                            <p>20€</p>
                        </div>
                    </figure>
                </div>

                <div class="list_menu_food_plats">
                    <h2>Plats</h2>

                    <figure>
                        <h3>Filet de boeuf aux herbes</h3>
                        <div class="menu_price">
                            <p>Accompagné de sa ribambelle de légumes</p>
                            <p>40€</p>
                        </div>
                    </figure>

                    <figure>
                        <h3>Parmentier de queue de boeuf</h3>
                        <div class="menu_price">
                            <p>À la truffe noire sur sa purée de panais</p>
                            <p>35€</p>
                        </div>
                    </figure>

                    <figure>
                        <h3>Filet de turbot</h3>
                        <div class="menu_price">
                            <p>Aux agrumes</p>
                            <p>44€</p>
                        </div>
                    </figure>
                </div>

                <div class="list_menu_food_desserts">
                    <h2>Desserts</h2>

                    <figure>
                        <h3>Paris-Brest</h3>
                        <div class="menu_price">
                            <p>Revisité</p>
                            <p>18€</p>
                        </div>
                    </figure>

                    <figure>
                        <h3>Macaron au chocolat d'exception</h3>
                        <div class="menu_price">
                            <p>Et glace à la vanille de Madagascar</p>
                            <p>22€</p>
                        </div>
                    </figure>

                    <figure>
                        <h3>Mousse au chocolat</h3>
                        <div class="menu_price">
                            <p>Au piment d'Espelette et à la truffe noire</p>
                            <p>23€</p>
                        </div>
                    </figure>
                </div>
            </div>
            <!--bouton commande-->

            <button>Commander</button>
        </section>
    </main>

    <!--pied de page accueil-->
    <footer class="footer_welcom">
        <h3>ohmyfood</h3>
        <ul class="footer_redirecting">
            <li><i class="fas fa-utensils"></i><a href="#fixed">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping"></i><a href="#fixed">Devenir partenaire</a></li>
            <li><a href="#fixed">Mentions légales</a></li>
            <li><a href="#fixed">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
